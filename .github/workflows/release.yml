name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.8, v1.0.9, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Version match confirmed: $PACKAGE_VERSION"

      - name: Package extension
        run: npx vsce package

      - name: Get package filename
        id: package
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Packaged: $VSIX_FILE"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.filename }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            Download the `.vsix` file below and install it in VS Code:
            1. Download `${{ steps.package.outputs.filename }}`
            2. Open VS Code
            3. Press `Ctrl+Shift+P` / `Cmd+Shift+P`
            4. Run `Extensions: Install from VSIX...`
            5. Select the downloaded file

            Or install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=zenithcodeforge.mq-defs).

            ## What's Changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VSIX**: ${{ steps.package.outputs.filename }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
